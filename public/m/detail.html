<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自写乐淘首页</title>
    <!-- 引入站点图标 -->
    <link rel="icon" href="./images/favicon.ico">
    <!-- 1 引入MUI的css  -->
    <link rel="stylesheet" href="./lib//mui/css/mui.min.css">
    <!-- 2 引入字体图标库 fontAwesome -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 3 引入自己写的less -->
    <link rel="stylesheet/less" href="./less/detail.less">
    <script src="./lib/less/less.js"></script>
    <!-- 4 引入rem的js代码 -->
    <script src="./js/rem.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="#" class="left"><i class="fa fa-arrow-left"></i></a>
        <h4 class="center">乐淘移动端商品详情</h4>
        <a href="#"></a>
    </header>

    <!-- 主体内容 -->
    <main id="main">
        <!-- 设置区滚动 -->
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <!-- 轮播图的内容 -->
                <div class="mui-slider">
                    <div class="mui-slider-group mui-slider-loop">
                        <!--支持循环，需要重复图片节点-->
                        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="http://134.175.175.137:80/picture//product/ff80808157ffc1c2015800534d4c0000/CQ2407/CQ2407_00_2.jpg" /></a></div>
                        <div class="mui-slider-item"><a href="#"><img src="http://134.175.175.137:80/picture//product/ff80808157ffc1c2015800534d4c0000/CQ2407/CQ2407_00_1.jpg" /></a></div>
                        <div class="mui-slider-item"><a href="#"><img src="http://134.175.175.137:80/picture//product/ff80808157ffc1c2015800534d4c0000/CQ2407/CQ2407_00_2.jpg" /></a></div>
                        <!--支持循环，需要重复图片节点-->
                        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="http://134.175.175.137:80/picture//product/ff80808157ffc1c2015800534d4c0000/CQ2407/CQ2407_00_1.jpg" /></a></div>
                    </div>
                    <div class="mui-slider-indicator">
                        <div class="mui-indicator mui-active"></div>
                        <div class="mui-indicator"></div>
                    </div>
                </div>
                <!-- 产品详细信息 -->
                <div class="productDetail">
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell">
                            <p class="title">名称: <strong>李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</strong></p>
                        </li>
                        <li class="mui-table-view-cell">
                                <div class="product-price">
                                    价格: ¥ 999
                                </div>
                            </li>
                        <li class="mui-table-view-cell">
                            <div class="product-size">
                                尺码:
                                <button type="button" class="mui-btn mui-btn-warning">1</button>
                                <button type="button" class="mui-btn">1</button>
                                <button type="button" class="mui-btn">1</button>
                                <button type="button" class="mui-btn">1</button>
                                <button type="button" class="mui-btn">1</button>
                                <button type="button" class="mui-btn">1</button>
                                <button type="button" class="mui-btn">1</button>
                                <button type="button" class="mui-btn">1</button>
                                <button type="button" class="mui-btn">1</button>
                                <button type="button" class="mui-btn">1</button>
                                <button type="button" class="mui-btn">1</button>
                            </div>
                        </li>
                        <li class="mui-table-view-cell">
                            <div class="product-num">
                                数量:
                                <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='10'>
                                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                                    <input class="mui-numbox-input" type="number" />
                                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                                </div>
                                &nbsp;&nbsp;&nbsp;剩余: 20 件
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </main>

    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-2"><a href="cart.html" class="active"><i class="fa fa-shopping-cart"></i></a></div>
            <div class="mui-col-xs-5"><button type="button" class="mui-btn mui-btn-danger addCart">加入购物车</button></div>
            <div class="mui-col-xs-5"><button type="button" class="mui-btn mui-btn-warning">立即购买</button></div>
        </div>
    </footer>


    <!-- 准备产品详细信息的模板 -->
    <script type="text/html" id="productInfo">
        
            <!-- 轮播图的内容 -->
            <div class="mui-slider">
                <div class="mui-slider-group mui-slider-loop">
                    <!--支持循环，需要重复图片节点-->
                    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
                    {{ each pic value}} 
                    <div class="mui-slider-item"><a href="#"><img src="{{value.picAddr}}" /></a></div>
                    {{ /each }}
                    <!--支持循环，需要重复图片节点-->
                    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>
                </div>
                <div class="mui-slider-indicator">
                    {{ each pic value index}}
                    <div class="mui-indicator index==0?'mui-active':'' "></div>
                    {{ /each }}
                </div>
            </div>
            <!-- 产品详细信息 -->
            <div class="productDetail">
                <ul class="mui-table-view">
                    <li class="mui-table-view-cell">
                        <p class="title">名称: <strong>{{proName}}</strong></p>
                    </li>
                    <li class="mui-table-view-cell">
                            <div class="product-price">
                                价格: <span class='price'>¥ {{price}}</span><del class='oldPrice'>¥ {{oldPrice}}</del>
                            </div>
                        </li>
                    <li class="mui-table-view-cell">
                        <div class="product-size">
                            尺码:
                            {{ each size value index}}
                            <button type="button" class="mui-btn" data-size="{{value}}">{{value}}</button>
                            {{ /each }}
                        </div>
                    </li>
                    <li class="mui-table-view-cell">
                        <div class="product-num">
                            数量:
                            <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{num}}'>
                                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                                <input class="mui-numbox-input" type="number" />
                                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                            </div>
                            &nbsp;&nbsp;&nbsp;剩余:  {{num}}件
                        </div>
                    </li>
                </ul>
            </div>

        
    </script>


    <!-- 1 引入MUI使用的js -->
    <script src="./lib/mui/js/mui.min.js"></script>
    <!-- 2 引入 zepto获取元素 发送ajax请求-->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 3 引入模板引擎的js 注意引入的是template-web.js  -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入自己写的js文件 -->
    <script src="./js/detail.js"></script>
</body>

</html>
