<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户注册</title>
    <!-- 引入站点图标 -->
    <link rel="icon" href="./images/favicon.ico">
    <!-- 1 引入MUI的css  -->
    <link rel="stylesheet" href="./lib//mui/css/mui.min.css">
    <!-- 2 引入字体图标库 fontAwesome -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 3 引入自己写的less -->
    <link rel="stylesheet/less" href="./less/register.less">
    <script src="./lib/less/less.js"></script>
    <!-- 4 引入rem的js代码 -->
    <script src="./js/rem.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="#" class="left"><i class="fa fa-arrow-left"></i></a>
        <h4 class="center">用户注册页面</h4>
        <a href="#"></a>
    </header>

    <!-- 主体内容 -->
    <main id="main">
        <div class="register">
                <form class="mui-input-group">
                    <div class="mui-input-row">
                        <label>手机号</label>
                        <input type="text" class="mui-input-clear mobile" placeholder="请输入手机号" value="15102324243">
                    </div>
                    <div class="mui-input-row">
                        <label>用户名</label>
                        <input type="text" class="mui-input-clear username" placeholder="请输入用户名" value="muzi">
                    </div>
                    <div class="mui-input-row">
                            <label>密码</label>
                            <input type="password" class="mui-input-password password1" placeholder="请输入密码" value="1">
                        </div>
                        <div class="mui-input-row">
                                <label>确认密码</label>
                                <input type="password" class="mui-input-password password2" placeholder="请确认密码" value="1">
                            </div>

                    <div class="mui-input-row">
                        <label>验证码</label>
                        <input type="text" class="mui-input-clear vcode" placeholder="请输入验证码">
                        <button type="button" class="mui-btn mui-btn-primary btnGetVcode" >获取验证码</button>
                    </div>

                    <div class="mui-button-row">
                        <button type="button" class="mui-btn mui-btn-primary btnRegister">注册</button>
                    </div>
                </form>
        </div>
    </main>

    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3"><a href="index.html" class="active"><i class="fa fa-home"></i><span>首页</span></a></div>
            <div class="mui-col-xs-3"><a href="category.html"><i class="fa fa-bars"></i><span>分类</span></a></div>
            <div class="mui-col-xs-3"><a href="cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></div>
            <div class="mui-col-xs-3"><a href="user.html"><i class="fa fa-user"></i><span>个人中心</span></a></div>
        </div>
    </footer>



    <!-- 1 引入MUI使用的js -->
    <script src="./lib/mui/js/mui.min.js"></script>
    <!-- 2 引入 zepto获取元素 发送ajax请求-->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 3 引入模板引擎的js 注意引入的是template-web.js  -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入自己写的js文件 -->
    <script src="./js/register.js"></script>
</body>

</html>
