<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自写乐淘首页</title>
    <!-- 引入站点图标 -->
    <link rel="icon" href="./images/favicon.ico">
    <!-- 1 引入MUI的css  -->
    <link rel="stylesheet" href="./lib//mui/css/mui.min.css">
    <!-- 2 引入字体图标库 fontAwesome -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 3 引入自己写的less -->
    <link rel="stylesheet/less" href="./less/product.less">
    <script src="./lib/less/less.js"></script>
    <!-- 4 引入rem的js代码 -->
    <script src="./js/rem.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="#" class="left"><i class="fa fa-arrow-left"></i></a>
        <h4 class="center">搜索页面</h4>
        <a href="#"></a>
    </header>

    <!-- 主体内容 -->
    <main id="main">

        <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="search-form">
                    <form action="#">
                        <input type="search" class="searchInput mui-pull-left" placeholder="请输入要搜索的商品">
                        <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined searchBtn mui-pull-right">搜索</button>
                    </form>
                </div>
                <div class="mui-card">
                    <!--页眉，放置标题-->
                    <div class="mui-card-header">
                        <a href="#" data-sort="1" data-sort-type="time" class="active">上架时间<i class="fa fa-angle-down"></i></a>
                        <a href="#" data-sort="1" data-sort-type="price">价格<i class="fa fa-angle-down"></i></a>
                        <a href="#" data-sort="1" data-sort-type="num">销量<i class="fa fa-angle-down"></i></a>
                        <a href="#" data-sort="1" data-sort-type="discount">折扣<i class="fa fa-angle-down"></i></a>
                    </div>
                    <!--内容区-->
                    <div class="mui-card-content">
                        <div class="mui-row products">
                            <div class="product-box mui-col-xs-6">
                                <a href="#">
                                    <img src="http://134.175.175.137:80/picture//product/ff80808157ffc1c2015800534d4c0000/1023/1023_016_1_small.jpg"
                                        alt="">
                                    <p class="product-title">李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</p>
                                    <p class="product-price">
                                        <span>¥ 499</span>
                                        <del>¥ 899</del>
                                    </p>
                                    <button type="button" class="mui-btn mui-btn-primary">点击购买</button>
                                </a>
                            </div>
                            <div class="product-box mui-col-xs-6">
                                <a href="#">
                                    <img src="http://134.175.175.137:80/picture//product/ff80808157ffc1c2015800534d4c0000/1023/1023_016_1_small.jpg"
                                        alt="">
                                    <p class="product-title">李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</p>
                                    <p class="product-price">
                                        <span>¥ 499</span>
                                        <del>¥ 899</del>
                                    </p>
                                    <button type="button" class="mui-btn mui-btn-primary">点击购买</button>
                                </a>
                            </div>
                            <div class="product-box mui-col-xs-6">
                                <a href="#">
                                    <img src="http://134.175.175.137:80/picture//product/ff80808157ffc1c2015800534d4c0000/1023/1023_016_1_small.jpg"
                                        alt="">
                                    <p class="product-title">李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</p>
                                    <p class="product-price">
                                        <span>¥ 499</span>
                                        <del>¥ 899</del>
                                    </p>
                                    <button type="button" class="mui-btn mui-btn-primary">点击购买</button>
                                </a>
                            </div>
                            <div class="product-box mui-col-xs-6">
                                <a href="#">
                                    <img src="http://134.175.175.137:80/picture//product/ff80808157ffc1c2015800534d4c0000/1023/1023_016_1_small.jpg"
                                        alt="">
                                    <p class="product-title">李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</p>
                                    <p class="product-price">
                                        <span>¥ 499</span>
                                        <del>¥ 899</del>
                                    </p>
                                    <button type="button" class="mui-btn mui-btn-primary">点击购买</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3"><a href="index.html" class="active"><i class="fa fa-home"></i><span>首页</span></a></div>
            <div class="mui-col-xs-3"><a href="category.html"><i class="fa fa-bars"></i><span>分类</span></a></div>
            <div class="mui-col-xs-3"><a href="cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></div>
            <div class="mui-col-xs-3"><a href="user.html"><i class="fa fa-user"></i><span>个人中心</span></a></div>
        </div>
    </footer>


    <!-- 创建搜索记录的模板 -->
    <script type="text/html" id="historyItem">
        {{ if(data.length>0 )}}
            {{ each data value index }}
            <li class="mui-table-view-cell">{{value}}
                    <span class="mui-badge fa fa-times" data-id="{{index}}"></span>
                </li>
            {{ /each }}
        {{ else }}
            <li class="mui-table-view-cell">还没有任何历史记录</li>
        {{ /if }}
    </script>


    <!-- 创建商品列表的模板 -->
    <script type="text/html" id="productList">
    {{ each data value}}
        <div class="product-box mui-col-xs-6">
            <a href="#">
                <img src="{{value.pic[0].picAddr}}"
                    alt="">
                <p class="product-title">{{value.proName}}</p>
                <p class="product-price">
                    <span>¥ {{value.price}}</span>
                    <del>¥ {{value.oldPrice}}</del>
                </p>
                <button type="button" class="mui-btn mui-btn-primary byeNow" data-id="{{value.id}}">点击购买{{value.num}}</button>
            </a>
        </div>
    {{/each}}
    </script>
    <!-- 1 引入MUI使用的js -->
    <script src="./lib/mui/js/mui.min.js"></script>
    <!-- 2 引入 zepto获取元素 发送ajax请求-->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 3 引入模板引擎的js 注意引入的是template-web.js  -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入自己写的js文件 -->
    <script src="./js/product.js"></script>
</body>

</html>
