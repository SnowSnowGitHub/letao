<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自写乐淘首页</title>
    <!-- 引入站点图标 -->
    <link rel="icon" href="./images/favicon.ico">
    <!-- 1 引入MUI的css  -->
    <link rel="stylesheet" href="./lib//mui/css/mui.min.css">
    <!-- 2 引入字体图标库 fontAwesome -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 3 引入自己写的less -->
    <link rel="stylesheet/less" href="./less/search.less">
    <script src="./lib/less/less.js"></script>
    <!-- 4 引入rem的js代码 -->
    <script src="./js/rem.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="#" class="left"><i class="fa fa-arrow-left"></i></a>
        <h4 class="center">搜索页面</h4>
        <a href="#"></a>
    </header>

    <!-- 主体内容 -->
    <main id="main">
        <div class="search-form">
            <form action="#">
                <input type="search" class="searchInput mui-pull-left" placeholder="请输入要搜索的商品">
                <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined searchBtn mui-pull-right">搜索</button>
            </form>
        </div>
        <div class="search-history">
            <div class="mui-card">
                <!--页眉，放置标题-->
                <div class="mui-card-header">
                    <span>搜索历史</span>
                    <span><i class="fa fa-trash-o" aria-hidden="true"></i>清空记录</span>
                </div>
                <!--内容区-->
                <div class="mui-card-content">
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell">Item 1
                            <span class="mui-badge fa fa-times"></span>
                        </li>
                        <li class="mui-table-view-cell">Item 2
                            <span class="mui-badge fa fa-times"></span>
                        </li>
                        <li class="mui-table-view-cell">Item 3
                            <span class="mui-badge fa fa-times"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3"><a href="index.html" class="active"><i class="fa fa-home"></i><span>首页</span></a></div>
            <div class="mui-col-xs-3"><a href="category.html"><i class="fa fa-bars"></i><span>分类</span></a></div>
            <div class="mui-col-xs-3"><a href="cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></div>
            <div class="mui-col-xs-3"><a href="user.html"><i class="fa fa-user"></i><span>个人中心</span></a></div>
        </div>
    </footer>


    <!-- 创建搜索记录的模板 -->
    <script type="text/html" id="historyItem">
        {{ if(data.length>0 )}}
            {{ each data value index }}
            <li class="mui-table-view-cell">{{value}}
                    <span class="mui-badge fa fa-times" data-id="{{index}}"></span>
                </li>
            {{ /each }}
        {{ else }}
            <li class="mui-table-view-cell">还没有任何历史记录</li>
        {{ /if }}

    </script>

    <!-- 1 引入MUI使用的js -->
    <script src="./lib/mui/js/mui.min.js"></script>
    <!-- 2 引入 zepto获取元素 发送ajax请求-->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 3 引入模板引擎的js 注意引入的是template-web.js  -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入自己写的js文件 -->
    <script src="./js/search.js"></script>
</body>

</html>
